<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mingoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Botão de Início -->
    <button id="startBtn">Iniciar</button>

    <!-- Conteúdo escondido inicialmente -->
    <div class="container">
        <div class="page">
            <div class="profile">
                <img src="https://files.catbox.moe/hiiw40.jpg" alt="Gyylo" class="profile-img">
                <p class="name">mingoo</p>
            </div>

            <pre id="description"></pre>

            <!-- Botões redondos dentro do quadrado -->
            <div class="button-group">
                <a href="https://github.com/gqaw" target="_blank" class="custom-button">
                    <img src="https://files.catbox.moe/j9nvp0.png" alt="Botão 1">
                </a>
                <a href="https://www.instagram.com/mingoocry/" target="_blank" class="custom-button">
                    <img src="https://files.catbox.moe/38stv6.png" alt="Botão 2">
                </a>
                <a href="https://open.spotify.com/user/yhjun8ac5injhb5a7cet2lsz7?si=9ea6db13eea3408f" target="_blank" class="custom-button">
                    <img src="https://files.catbox.moe/b8ree6.png" alt="Botão 3">
                </a>
            </div>
        </div>
    </div>

    <!-- Música -->
    <audio id="audio" src="https://files.catbox.moe/kozqvs.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
